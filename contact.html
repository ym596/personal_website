      <p>Feel free to reach out by filling out the <span class="keyword-highlight">form</span> below. I'll get back to you as soon as possible!</p>

        <div class="row g-4">
          <div class="col-md-6">
            <div class="form-box">

            </div>
          </div>
          <div class="col-md-6">
            <div class="form-box">
              <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
          </div>
        </div>
  
        <div class="row mt-4">
          <div class="col-12">
            <div class="form-box">
              <textarea name="message" class="form-control" rows="6" placeholder="Your Message" required></textarea>
            </div>
          </div>
        </div>
  
        <div class="text-end mt-4">
          <button type="submit" class="btn neumorphic-btn">Send Message</button>
        </div>
      </form>
